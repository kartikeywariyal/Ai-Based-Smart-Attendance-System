<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Smart Attendance System</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-user-check"></i> Smart Attendance System</h1>
            <p>College Attendance Made Simple</p>
        </header>

        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="register.html" class="active"><i class="fas fa-user-plus"></i> Register</a></li>
                <li><a href="attendance.html"><i class="fas fa-camera"></i> Mark Attendance</a></li>
                <li><a href="records.html"><i class="fas fa-file-download"></i> Download Records</a></li>
            </ul>
        </nav>

        <main>
            <section class="register-section">
                <h2>Student Registration</h2>
                <p>Register your face and details for the attendance system</p>

                <div class="registration-container">
                    <div class="camera-container">
                        <h3>Face Registration</h3>
                        <div class="video-container">
                            <video id="video" width="400" height="300" autoplay muted></video>
                            <canvas id="canvas" width="400" height="300" style="display: none;"></canvas>
                        </div>
                        <div class="camera-controls">
                            <button id="startCamera" class="btn secondary"><i class="fas fa-video"></i> Start Camera</button>
                            <button id="captureImage" class="btn primary" disabled><i class="fas fa-camera"></i> Capture Face</button>
                        </div>
                        <div id="captureStatus"></div>
                    </div>

                    <div class="form-container">
                        <h3>Student Details</h3>
                        <form id="registrationForm">
                            <div class="form-group">
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName" required />
                            </div>
                            <div class="form-group">
                                <label for="rollNumber">Roll Number</label>
                                <input type="text" id="rollNumber" name="rollNumber" required />
                            </div>
                            <div class="form-group">
                                <label for="course">Course</label>
                                <select id="course" name="course" required>
                                    <option value="">Select Course</option>
                                    <option value="Computer Application">Computer Application (BCA)</option>
                                    <option value="Data Science">Data Science (DS)</option>
                                    <option value="Computer Science (CSE)">Computer Science (CSE)</option>
                                    <option value="Computer Science (CST)">Computer Science (CST)</option>
                                    <option value="B pharma">B pharma</option>
                                    <option value="Information Technology">Information Technology</option>
                                    <option value="Electrical Engineering">Electrical Engineering</option>
                                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                                    <option value="Civil Engineering">Civil Engineering</option>
                                    <option value="Business Administration">Business Administration</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="semester">Semester</label>
                                <select id="semester" name="semester" required>
                                    <option value="">Select Semester</option>
                                    <option value="1">1st Semester</option>
                                    <option value="2">2nd Semester</option>
                                    <option value="3">3rd Semester</option>
                                    <option value="4">4th Semester</option>
                                    <option value="5">5th Semester</option>
                                    <option value="6">6th Semester</option>
                                    <option value="7">7th Semester</option>
                                    <option value="8">8th Semester</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required />
                            </div>
                            <button type="submit" id="registerBtn" class="btn primary" disabled>
                                <i class="fas fa-save"></i> Register
                            </button>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Smart Attendance System | College Edition</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="js/db.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
