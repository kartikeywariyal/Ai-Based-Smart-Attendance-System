<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records - Smart Attendance System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-user-check"></i> Smart Attendance System</h1>
            <p>College Attendance Made Simple</p>
        </header>

        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="register.html"><i class="fas fa-user-plus"></i> Register</a></li>
                <li><a href="attendance.html"><i class="fas fa-camera"></i> Mark Attendance</a></li>
                <li><a href="records.html" class="active"><i class="fas fa-file-download"></i> Download Records</a></li>
            </ul>
        </nav>

        <main>
            <section class="records-section">
                <h2>Attendance Records</h2>
                <p>View and download attendance records</p>

                <div class="filters">
                    <div class="filter-group">
                        <label for="filterRoll">Roll Number:</label>
                        <input type="text" id="filterRoll" placeholder="Enter roll number">
                    </div>
                    <div class="filter-group">
                        <label for="filterDate">Date Range:</label>
                        <div class="date-range">
                            <input type="date" id="startDate">
                            <span>to</span>
                            <input type="date" id="endDate">
                        </div>
                    </div>
                    <div class="filter-group" id="courseFilterGroup">
                        <label for="filterCourse">Course:</label>
                        <select id="filterCourse">
                            <option value="">All Courses</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Business Administration">Business Administration</option>
                        </select>
                    </div>
                    <div class="filter-group" id="applyFiltersGroup">
                      <button id="applyFilters" class="btn secondary"><i class="fas fa-filter"></i> Apply Filters</button>
                    </div>
                </div>

                <div class="export-options">
                    <button id="exportExcel" class="btn primary"><i class="fas fa-file-excel"></i> Export to Excel</button>
                    <button id="exportCSV" class="btn primary"><i class="fas fa-file-csv"></i> Export to CSV</button>
                </div>

                <div class="table-container">
                    <table id="attendanceRecords">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Roll Number</th>
                                <th>Name</th>
                                <th>Course</th>
                                <th>Time In</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Attendance records will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div id="paginationControls" class="pagination">
                    <button id="prevPage" class="btn secondary" disabled><i class="fas fa-chevron-left"></i> Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage" class="btn secondary" disabled>Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Smart Attendance System | College Edition</p>
        </footer>
    </div>

    <script src="js/db.js"></script>
    <script src="js/records.js"></script>
</body>
</html>
